{% extends "base.html" %}
{% block content %}
    {% if pagepermission.has_add %}
        <p><a href="">添加</a></p>
    {% endif %}
    <table>
    <thead>
    <th>id</th>
    <th>name</th>
    <th>操作</th>
    </thead>
    <tbody>
    {% for foo in data_list %}
        <tr>
            <td>{{ foo.id }}</td>
            <td>{{ foo.name }}</td>
            <td>
                {% if pagepermission.has_edit %}
                     <a href="#">编辑</a>
                {% endif %}
                {% if pagepermission.has_del %}
                    <a href="#">删除</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}

{% endblock %}
